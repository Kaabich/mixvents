<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>APII</title>
	<link rel="stylesheet" href="fontawesome/css/all.min.css">
	<link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap" rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

</head>
<body>
	<header class="tm-header" id="tm-header">
        <div class="tm-header-wrapper">
            <button class="navbar-toggler" type="button" aria-label="Toggle navigation">
                <i class="fas fa-bars"></i>
            </button>
            <div class="tm-site-header">
                <div class="mb-3 mx-auto tm-site-logo"><img src="img/APII.jpg" style="height: 40px; width: 40px;"></div>            
                <h1 class="text-center">APII</h1>
            </div>
            <nav class="tm-nav" id="tm-nav">            
                <ul>
                    <li class="tm-nav-item active"><a href="index.html" class="tm-nav-link">
                        <i class="fas fa-home"></i>
                        Evènements
                    </a></li>
                    <li class="tm-nav-item"><a href="marketplace.html" class="tm-nav-link">
                        <i class="fas fa-pen"></i>
                        Marketplace 
                    </a></li>
                    
                    
                </ul>
            </nav>
        </div>
    </header>

    <div class="container-fluid">
        <main class="tm-main">  
            <div class="form">
                <div class="title">Décrivez votre offre!</div>
                <div class="subtitle">Présentation du prestataire</div>
                <div class="input-container ic1">
                  <input id="raisonsocial" class="input" type="text" placeholder=" " />
                  <div class="cut"></div>
                  <label for="raisonsocial" class="placeholder">Raison social</label>
                </div>
                <div class="input-container ic2">
                  <input id="adress" class="input" type="text" placeholder=" " />
                  <div class="cut"></div>
                  <label for="adress" class="placeholder">La personne de contact</label>
                </div>
                <div class="input-container ic2">
                  <input id="ville" class="input" type="text" placeholder=" " />
                  <div class="cut cut-short"></div>
                  <label for="ville" class="placeholder">Ville</>
                </div>
                <div class="input-container ic2">
                    <input id="numtel" class="input" type="text" placeholder=" " />
                    <div class="cut cut-short"></div>
                    <label for="numtel" class="placeholder">Numéro de Téléphone</>
                  </div>
                  <div class="input-container ic2">
                    <input id="email" class="input" type="text" placeholder=" " />
                    <div class="cut cut-short"></div>
                    <label for="email" class="placeholder">E-mail</>
                  </div>
                  <div class="input-container ic2">
                    <input id="website" class="input" type="text" placeholder=" " />
                    <div class="cut cut-short"></div>
                    <label for="website" class="placeholder">Site Web</>
                  </div>
                  <div class="subtitle">L'offre</div>
                  <div class="input-container ic2">
                    <input id="name" class="input" type="text" placeholder=" " />
                    <div class="cut cut-short"></div>
                    <label for="name" class="placeholder">Type de l'offre</>
                  </div>
                  <div class="input-container ic2">
                    <input id="fonction" class="input" type="text" placeholder=" " />
                    <div class="cut cut-short"></div>
                    <label for="fonction" class="placeholder">L'offre</>
                  </div>
                  <div class="input-container ic2">
                    <input id="emailper" class="input" type="text" placeholder=" " />
                    <div class="cut cut-short"></div>
                    <label for="emailper" class="placeholder">Description</>
                  </div>
                <a href="marketplace.html"><button type="text" class="submit">Ajouter</button></a>
              </div>
            <footer class="row tm-row">
                <hr class="col-12">
                <div class="col-md-6 col-12 tm-color-gray">
                    Design: <a rel="nofollow" target="_parent" href="http://www.tunisieindustrie.nat.tn/fr/home.asp" class="tm-external-link">APII</a>
                </div>
                <div class="col-md-6 col-12 tm-color-gray tm-copyright">
                    Copyright 2022 Hack for Digitalization.
                </div>

            </footer>
        </main>
    </div>
    <script src="js/jquery.min.js"></script>
    <script src="js/templatemo-script.js"></script>
</body>
</html>
